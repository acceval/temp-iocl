apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "0.1"
            memory: "128Mi"
        ports:
        - containerPort: 88
        command: ["/bin/sh","-c"]
        args: ["sed -i 's/listen  .*/listen 81;/g' /etc/nginx/conf.d/default.conf && sed -i 's/listen  .*/listen 81;/g' /etc/nginx/nginx.conf && exec nginx -g 'daemon off;'"]
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: name
                operator: In
                values:
                - main-worker

---

kind: Service
apiVersion: v1
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
  - port: 88
    protocol: TCP
    nodePort: 30003
  type: NodePort