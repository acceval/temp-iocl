apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-seg-service
spec:
  selector:
    matchLabels:
      run: price-seg-service
  replicas: 1
  template:
    metadata:
      labels:
        run: price-seg-service
    spec:
      containers:
      - image: 395321600628.dkr.ecr.ap-southeast-1.amazonaws.com/iocl-price-seg
        name: price-seg-service
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1536Mi"
          limits:
            memory: "3072Mi"
        env:
          - name: _JAVA_OPTIONS
            value: "-Xms1024m -Xmx2048m"
        ports:
        - containerPort: 8989
      imagePullSecrets:
        - name: smarttradzt-ecr
      dnsPolicy: ClusterFirst
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: price-seg-service
  labels:
    run: price-seg-service
spec:
  ports:
  - port: 8989
    protocol: TCP
  selector:
    run: price-seg-service
